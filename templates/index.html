<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Poogle Praduction</title>
</head>
<body>
    <h1 id="title">Outil de Traduction</h1>
    <form action="{{ url_for('translate') }}" method="post">
        <label for="text">Entr√©e :</label><br>
        <textarea id="text" name="text" ></textarea><br><br>
        <label for="language">Langue de destination :</label><br>
        <select id="language" name="language">
            {% for code, lang in languages.items() %}
                <option value="{{ code }}">{{ lang }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Traduire">
    </form>
</body>
</html>
